<div class="top-container">
    <div class="title-container">
        <mat-icon class="title-icon">payments</mat-icon>
        <h2>Movements</h2>
    </div>
    <div class="actions-container">
        <button mat-raised-button (click)="onAddFundsClick()">
            Add Funds
            <mat-icon class="actions-icon">add</mat-icon>
        </button>
        <button mat-raised-button (click)="onRemoveFundsClick()">
            Remove Funds
            <mat-icon class="actions-icon">remove</mat-icon>
        </button>
    </div>
</div>
<table mat-table [dataSource]="movements" class="mat-elevation-z8">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let id = index;"> {{id}} </td>
    </ng-container>

    <!-- Funds Column -->
    <ng-container matColumnDef="funds">
        <th mat-header-cell *matHeaderCellDef> Funds </th>
        <td mat-cell *matCellDef="let movement">
            <div class="icon-cell">
                <mat-icon *ngIf="movement.funds > 0; else downward" class="arrow_upward">arrow_upward</mat-icon>
                <ng-template #downward>
                    <mat-icon class="arrow_downward">arrow_downward</mat-icon>
                </ng-template>
                {{movement.funds}}
            </div>
        </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let movement"> {{movement.date}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: tableColumns"></tr>

    <!-- No Data Placeholder -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" [attr.colspan]="movements.length">No records found.</td>
    </tr>

</table>
